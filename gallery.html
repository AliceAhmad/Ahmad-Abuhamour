<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>معرض الصور – أحمد محمد أبو حمور</title>
  <meta name="description" content="معرض صور المرحوم أحمد محمد الحسن أبو حمور (أبو معتز)" />
  <link rel="canonical" href="https://ahmad.shakerabuhamour.com/gallery.html" />

  <style>
    body {
      font-family:'Segoe UI', Tahoma, Arial, sans-serif;
      background:#f4f6f8;
      margin:0; padding:20px;
      line-height:1.8;
    }
    h1 { text-align:center; color:#0a466e; }

    /* شبكة الصور */
    .gallery {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap:15px;
      margin-top:20px;
    }
    .gallery img {
      width:100%; height:auto;
      border-radius:8px;
      border:5px solid #d4af37;   /* الإطار الذهبي */
      box-shadow:0 2px 8px rgba(0,0,0,0.25);
      cursor:pointer;
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform:scale(1.05);
    }

    /* Lightbox */
    #lightbox {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.8);
      justify-content:center;
      align-items:center;
      z-index:1000;
      flex-direction: column;
    }
    #lightbox img {
      max-width:90%;
      max-height:80%;
      border:6px solid #d4af37;
      border-radius:8px;
      box-shadow:0 0 15px rgba(0,0,0,0.5);
    }
    #lightbox span.close {
      position:absolute;
      top:20px; right:30px;
      color:#fff;
      font-size:40px;
      font-weight:bold;
      cursor:pointer;
    }

    /* الأسهم */
    .arrow {
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      font-size:50px;
      color:white;
      font-weight:bold;
      cursor:pointer;
      user-select:none;
      padding:10px;
      background:rgba(0,0,0,0.3);
      border-radius:50%;
    }
    .arrow:hover {
      background:rgba(0,0,0,0.6);
    }
    .arrow.left { left:40px; }
    .arrow.right { right:40px; }

    /* زر العودة */
    .back {
      display:block;
      text-align:center;
      margin-top:25px;
      font-size:16px;
      color:#0a466e;
      text-decoration:underline;
    }
  </style>
</head>
<body>
  <h1>📷 معرض الصور</h1>

  <div class="gallery">
    <img src="un15.webp" alt="صورة أحمد محمد أبو حمور" onclick="openLightbox(0)">
    <img src="un14.webp" alt="صورة أحمد محمد أبو حمور" onclick="openLightbox(1)">
    <img src="un13.webp" alt="صورة أحمد محمد أبو حمور" onclick="openLightbox(2)">
    <img src="un19.webp" alt="صورة أحمد محمد أبو حمور" onclick="openLightbox(3)">
    <img src="un2.webp" alt="صورة أحمد محمد أبو حمور" onclick="openLightbox(4)">
  <img src="un4.webp" alt="صورة أحمد محمد أبو حمور" onclick="openLightbox(5)">
    <img src="un20.webp" alt="صورة أحمد محمد أبو حمور" onclick="openLightbox(6)">
    <img src="un21.webp" alt="صورة أحمد محمد أبو حمور" onclick="openLightbox(7)">
    <img src="un23.webp" alt="صورة أحمد محمد أبو حمور" onclick="openLightbox(8)">
    <img src="un2.webp" alt="صورة أحمد محمد أبو حمور" onclick="openLightbox(9)">
  </div>

  <!-- نافذة Lightbox -->
  <div id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="arrow left" onclick="changeImage(-1)">&#10094;</span>
    <img id="lightbox-img" src="">
    <span class="arrow right" onclick="changeImage(1)">&#10095;</span>
  </div>

  <a href="index.html" class="back">⬅️ العودة إلى السيرة الذاتية</a>

  <script>
    const images = [
      "un1.webp",
      "un2.webp",
      "un3.webp",
      "un4.webp",
      "un5.webp"
      // أضف باقي الصور هنا
    ];
    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      document.getElementById("lightbox-img").src = images[currentIndex];
      document.getElementById("lightbox").style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    function changeImage(step) {
      currentIndex += step;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      document.getElementById("lightbox-img").src = images[currentIndex];
    }

    // دعم الأسهم من الكيبورد
    document.addEventListener("keydown", function(e) {
      if (document.getElementById("lightbox").style.display === "flex") {
        if (e.key === "ArrowRight") changeImage(1);
        if (e.key === "ArrowLeft") changeImage(-1);
        if (e.key === "Escape") closeLightbox();
      }
    });
  </script>
</body>
</html>
